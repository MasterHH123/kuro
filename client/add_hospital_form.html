<form hx-post="/add_hospital" hx-target="#hospital-results" class="p-3 border rounded bg-light">
    <h3>Add Hospital</h3>
    <div class="mb-3">
        <label for="hospital_name" class="form-label">Hospital Name</label>
        <input type="text" class="form-control" id="hospital_name" name="name" placeholder="Enter hospital name" required>
    </div>
    <div class="mb-3">
        <label for="hospital_address" class="form-label">Address</label>
        <input type="text" class="form-control" id="hospital_address" name="address" placeholder="Enter hospital address" required>
    </div>
    <div class="mb-3">
        <label for="hospital_city" class="form-label">City</label>
        <input type="text" class="form-control" id="hospital_city" name="city" placeholder="Enter city" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Hospital</button>
</form>
