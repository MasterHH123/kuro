<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Doctor</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- HTMX Script -->
  <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Create Doctor</h1>
    
    <form hx-post="/create_doctor" hx-target="#result" hx-swap="innerHTML" class="p-4 border rounded bg-white shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter doctor's first name" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter doctor's last name" required>
      </div>
      <div class="mb-3" id="hospital-search">
        <label for="hospital" class="form-label">Hospital</label>
        <input hx-get="/search_hospitals" hx-trigger="input changed delay:500ms, hospital" hx-target="#hospital-results" type="search" class="form-control" id="hospital" name="hospital" placeholder="Type to Search Hospitals" required>
        <div id="hospital-results" class="mt-2"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    
    <div id="result" class="mt-4"></div>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoJpAJMDcHgODhHhxy5knwxRNjEJOZnI+CBtgWdP3f4b3xd" crossorigin="anonymous">
  </script>
</body>
</html>
